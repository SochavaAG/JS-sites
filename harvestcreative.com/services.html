  <script>

    //--| date & time |---//

    var harvestdate = new Date();
    var harvesthour = harvestdate.getHours();
    var harvesttime = "";

    if ((harvesthour >= 19) || (harvesthour <= 5)) {
      harvesttime = "night";
    } else {
      harvesttime = "";
    }

      //nothing
    } else {
      document.write("<link rel=\"stylesheet\" type=\"text/css\" href=\"css/scrollbar.css\" />")
    }
    document.write("<link rel=\"stylesheet\" type=\"text/css\" href=\"css/services" + harvesttime + ".css\" />")
    document.write("<link rel=\"stylesheet\" type=\"text/css\" href=\"css/services" + harvesttime + "-response.css\" />")
  </script>
